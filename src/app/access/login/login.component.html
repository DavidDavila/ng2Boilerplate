<section>

  <article class="row">
    <h1>Bienvenido</h1>
  </article>

  <article class="row flexContent flex1 little">

    <div class="colum">
      <div class="mod-border">

        <p>Genial. Ahora indica por favor tu contraseña de acceso para continuar.</p>

        <modAvisos *ngIf="infoShow"
                   [tipoAviso]='infoClass'
                   [textoAviso]='infoText'>
        </modAvisos>

        <form [formGroup]="stateForm" (ngSubmit)="onSubmit()" novalidate>
          <div class="formrow">
            <input type="email" name="email" formControlName="email" id="email"/>
            <label for="email" [ngClass]="{'top': _clientModel.email}">Email *</label>
          </div>

          <div class="formrow" *ngIf="nameForm != 'login'">
            <input type="password" name="password" formControlName="password" id="password"/>
            <label for="password" [ngClass]="{'top': stateForm.value.password}">Contraseña *</label>
            <tooltip icon="error"
                     descp="La contraseña no es correcta"
                     [hidden]="!statusPassword">
            </tooltip>
          </div>

          <div class="formrow formButton">
            <button type="submit" [disabled]="!stateForm.valid" class="bigButton">
              <span *ngIf="!sending">Continuar</span>
              <span *ngIf="sending">Un momento <i class="fa fa-spinner fa-spin fa-3x fa-fw" aria-hidden="true"></i></span>
            </button>
          </div>

          <div class="formrow formLinkCenter" *ngIf="nameForm === 'registrado'">
            <a routerLink="/recuperarContrasena" title="No recuerdo mi contraseña">No recuerdo mi contraseña</a>
          </div>

        </form>

      </div>
    </div>

  </article>

</section>
