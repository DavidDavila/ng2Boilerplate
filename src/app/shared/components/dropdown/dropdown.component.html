<div (click) = "toggleSelected()" [ngClass]="{ 'open' : isOpen }">	
	<div>
		{{this.currentSelected}} 
		<i class="fa fa-chevron-down" aria-hidden="true"></i>
		<span *ngIf=" this.currentSelected !== this.title">{{this.title}}</span>
	</div>
	<ul>  
		<li *ngFor="let item of this.data" (click)="selectItem(item)">
	    	<span  *ngIf=" this.currentSelected !== item.name">{{ item.name }}</span>
	  	</li>
  	</ul>
</div>
