<section class="row">
  <article class="flexContent flex4">

    <h2 class="colum big">
      Mis compras
    </h2>

    <app-dropdown (itemClicked)=" setFilter( $event, 'area' ) " class="dropdown colum" name="area" title="Area" [data]="this.areaData"></app-dropdown>

    <app-dropdown (itemClicked)=" setFilter( $event, 'date' ) " class="dropdown colum" name="date" title="Rango de fechas" [data]="dateData"></app-dropdown>

  </article>
</section>

<div>
  <app-list-tickets [data]="ticketList"></app-list-tickets>
</div>
<section>
  <app-pagination  (pageClicked)=" setActualPage( $event ) " [actualPage]="actualPage" [totalPages]=" totalPages " ></app-pagination>
</section>
